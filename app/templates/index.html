<!DOCTYPE html>
<html>
    <head>
        <title>腐食研究の貴公子</title>
    </head>
    <body>

    <p>test</p>
    
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Add">
    </form>

    <form action="/update" method="post" id="update">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Update">
    </form>

    <form action="/delete" method="post" id="delete">
        <input type="submit" value="Delete Selected All Onegai">
    </form>
        {% for request in requests %}
        <div>
            <input type="radio" name="update" form="update" value={{request.id}}>
            <input type="checkbox" name="delete" form="delete" value={{request.id}}>
            {{request.title}}：{{request.body}}（{{request.date}}）
        </div>
        {% endfor %}



    </body>
</html>
